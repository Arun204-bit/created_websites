<html>
    <head>
        <link rel="stylesheet" href="unit.css">
    </head>
    <body>
        <div id="whole">
            <div id="top-part">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="display-btn"><br>
                <button id="convert-btn">Convert</button>
            </div>
            <div id="bottom-part">
                <div class="box">
                    <h3>Length(Meter/Feet)</h3><br>
                    <p id="length-btn">JSKJJS</p>
                </div>
                <div class="box">
                    <h3>Volume(Liters/Gallons)</h3><br>
                    <p id="volume-btn">NSLNSNL</p>
                </div>
                <div class="box">
                    <h3>Mass(Kilogram/Pounds)</h3><br>
                    <p id="mass-btn">lkakas</p>
                </div>
            </div>
        </div>
        <script src="unit.js"></script>
    </body>
</html>
